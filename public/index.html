<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перетаскивание</title> 
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> 
    <script src="/static/index.js" defer></script> 
    <script src="/static/animation.js" defer></script> 
</head> 
<body> 

    <!-- Блок для снежинок -->
    <div class="snowFlakes"></div> 

    <div class="main"> 
        <div> 
            <p>Контейнер 1</p> 
            <div id="container1" class="container"></div> 
        </div> 
        <div> 
            <p>Контейнер 2</p> 
            <div id="container2" class="container"></div> 
        </div> 
    </div> 
     
    <div id="box" class="box"> 
        <div id="draggable" class="draggable">Перетащи меня</div> 
    </div> 

    <h3 class="header">Рисовалочка</h3>
    <div class="canvasBox">
        <div class="drawwingBox">
            <div id="colorPicker">
                <button class="color-button" 
                    style="background-color: red;" data-color="red">
                </button>
                <button class="color-button" 
                    style="background-color: green;" data-color="green">
                </button>
                <button class="color-button" 
                    style="background-color: blue;" data-color="blue">
                </button>
                <button class="color-button" 
                    style="background-color: black;" data-color="black">
                </button>
                <button class="color-button" 
                    style="background-color: magenta;" data-color="magenta">
                </button>
            </div>
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>

</body> 
</html>
